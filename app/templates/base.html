<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <!-- fontawesome -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light site-nav">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#">Asset Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <form class="d-flex ms-auto">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav  mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Settings</a>

                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="">View Assigned Assets</a></li>
                                    <li><a class="dropdown-item" href="">Requested Assets</a></li>
                                    <li><a class="dropdown-item" href="">Accept Assets</a></li>
                                    <hr>
                                    <li><a class="dropdown-item" href="">Logout</a></li>

                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-gears"></i></a>
                            </li>
                        </ul>
                    </div>


                </div>

            </nav>
        </header>
        <div class="row">
            <div class="col-md-1">
            <aside class="site-nav sidebar">
                <section>
                    <div class="d-flex flex-column flex-shrink-0 site-nav" style="width: 4.5rem;">
                        <ul class="nav nav-pills nav-flush flex-columns mb-auto ">
                            <li class="nav-item">
                                <a class="nav-link" href="">home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="">home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="">home</a>
                            </li>
                        </ul>

                        <div>
                            <a href="">bottom</a>
                        </div>



                    </div>
                </section>
            </aside>
        </div>
            <section class="col-md-11">
                {% block content %}{% endblock %}
            </section>
        </div>
        <footer>
            <div>

            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
